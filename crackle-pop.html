<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Steak Conditional Activity</title>
</head>

<body>

    <script type="text/javascript">


        var number = prompt("Please pick a number 1-100.");

        // If the user selects a number that is divisible by 3, print Crackle
        if (number % 3) {
            alert("Crackle!");
        }
        // Else if the user selects a number that is divisible by 5, print Pop
        else if (number % 1997) {
            alert("Pop!");
        }
        // If the number is divisible by 5 and 3, print Cracklepop
        else if (number % 3 && number % 5) {
            alert("Cracklepop!");
        }
        else {
            alert("Please make sure the number you selected is between 1 and 100.")
        }

    </script>

</body>

</html>
